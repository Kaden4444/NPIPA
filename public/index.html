<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Africa</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/09771814bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bar">
        NPIP
    </div>
    <div class="container">
        <div id="central-div" class="central-div">
            <canvas id="mapCanvas" width="800" height="600"></canvas>
            <button id="modeButton" onclick="addModeToggle()" class="mode-button">Compare Mode</button>
        </div>
        <div id="sidebar" class="sidebar">
            
            <div class="sidebar-item">
                <canvas id="download_chart"></canvas>
            </div>
            <div class="sidebar-item">
                <canvas id="upload_chart"></canvas>
            </div>
        </div>
        <div id="sidebar-right" class="sidebar-right">
        </div>
        
    </div>

    <div id="card" class="card">
        <h2>Country Details</h2>
        <p>Select a country to see details...</p>
    </div>
    <script src="map.js"></script>
    <script src="chart.js"></script>
</body>
</html>
